<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <title>hello world</title>
    </head>
    <body>
        <p>
            <h1>
                hello {{name}}
            </h1>
            <h3 id="return">
            </h3>
        </p>
        <form method="post">
            <input name='a' />
            <input name='b' />
            <input type='submit'/>
        </form>
        <button id="test">Test post</button>
        <button id="list">Test post</button>
        <button id="create">Test post</button>
        <div id="list1"></div>
    </body>
    <script src="/static/js/jquery.js"></script>
    <script type="text/javascript" charset="utf-8">
        var HelloWorldAPI = 10001;
        var CalendarAPI = {
            list: 10002,
            create: 10003,
        };
        $(document).ready(function(){
            $('#test').click(function(){
                $.ajax({
                    method: 'post',
                    headers: {'api_id': HelloWorldAPI},
                    data: JSON.stringify({'haha': 'haha', 'a': 'b'}),
                    success: function (res) {
                        console.log(res);
                        $("#return").html(JSON.stringify(res));
                    }
                })
            })
            $('#list').click(function(){
                $.ajax({
                    method: 'post',
                    headers: {'api_id': CalendarAPI.list},
                    data: {'user_id': 1},
                    success: function (res) {
                        $("#list1").html(JSON.stringify(res));
                        console.log(res);
                    }
                })
            })
            $('#create').click(function(){
                var start = new Date();
                start = start.getTime()/1000;
                var end = start + 3600;
                $.ajax({
                    method: 'post',
                    headers: {'api_id': CalendarAPI.create},
                    data: {'user_id': 10001, start: start, end: end, event: "明天吃早饭"},
                    success: function (res) {
                        console.log(res);
                    }
                })
            })
        })
    </script>
</html>
